apiVersion: apps/v1
kind: Deployment
metadata:
  name: party
  namespace: default
  labels:
    app: party
spec:
  replicas: 1
  selector:
    matchLabels:
      app: party
  template:
    metadata:
      labels:
        app: party
    spec:
      containers:
        - name: party
          image: ""
          ports:
            - containerPort: 8080
          